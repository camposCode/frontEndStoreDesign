<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>FrontEnd Store</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img 
                src="/img/transparente.png" 
                alt="logo"
                class="header__logo"
                >
        </a>
    </header>
    <nav class="navegacion">
        <a 
            href="index.html"
            class="navegacion__enlace navegacion__enlace--activo"
            >Tienda</a>
        <a 
            href="nosotros.html"
            class="navegacion__enlace"
            >Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Producto</h1>
        <div class="camisa">
            <img src="img/3.jpg" alt="imagen de producto" class="camisa__imagen">
            <div class="camisa__contenido">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates dicta ut aliquam vel at in odio omnis assumenda porro cumque obcaecati reprehenderit iusto iste, vitae reiciendis, esse accusantium nobis deserunt!</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>---Seleccionar Talla---</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <input 
                        type="number" 
                        placeholder="Cantidad"
                        min="1"
                        class="formulario__campo">
                        <input 
                            type="submit"
                            value="Agregar al Carrito"
                            class="formulario__submit">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">FrontEnd Store - Todos los derechos Reservados 2022</p>
    </footer>
</body>
</html>
